{% extends 'shop/basic.html' %}
{%block title%} Contact Page {% endblock %}
{%block body%}
<div class="container my-2">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
      <input type="hidden" id = "itemsJson">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name">
  </div>
          <div class="form-group">
    <label for="name">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
          <div class="form-group">
    <label for="name">Contact No.</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone No.">
  </div>

  <div class="form-group">
    <label for="name">Enter Your Query here</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
       <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
{% block js %}
<script>
$('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for contacting us. We will review your query and contact you soon. Please be sure to check your phone and email');
document.location = "/shop"; 
{% endif %}
</script>
{%endblock%}
